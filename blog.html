    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <form onsubmit="addBlog(event)">
                    <h1>ADD MY PROJECT</h1>
                    <div>
                        <label for="input-blog-title">Project Name</label>
                        <input id="input-blog-title" />
                    </div>
                    <div id="input-date">
                        <div>
                            <label for="input-start-date">Start Date</label>
                            <input id="input-start-date" type="date" />
                        </div>
                        <div>
                            <label for="input-end-date">End Date</label>
                            <input id="input-end-date" type="date" />
                        </div>
                    </div>
                    <div>
                        <label for="input-blog-content">Description</label>
                        <textarea id="input-blog-content"></textarea>
                    </div>
                    <div>
                        <label for="Technologies">Technologies</label>
                    </div>
                    <div class="Technologies">
                        <div class="container-1">
                            <label class="container" id="nodejs">NodeJs
                                <input type="checkbox" checked="checked">   
                                <span class="checkmark"></span>
                            </label>
                            <label class="container" id="reactjs">ReactJs
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="container-2">
                            <label class="container" id="nextjs">NextJs
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <label class="container" id="typescript">Typescript
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="upload-image">
                        <label>Upload Image</label>
                        <div class="input-blog-image-group">
                            <label for="input-blog-image">
                                <button class="btn-choose">Choose</button>
                                <img src="/asset/clip.png" alt="file" />
                            </label>
                            <input type="file" id="input-blog-image" hidden />
                        </div>
                    </div>
                    <div class="button-group">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="contents" class="blog-list">
            <div class="blog-title">
                <h1>MY PROJECT</h1>
